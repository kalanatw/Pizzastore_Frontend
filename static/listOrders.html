<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="listOrders.css">
    <title>Pizza Mart-Order List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pizza Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="listOrders.html">Pizza</a>
            <a class="nav-item nav-link" href="order.html">Orders</a>
            <a class="nav-item nav-link disabled" href="#">Users</a>
        </div>
    </div>
</nav>

<h1 class="center">Manage Orders</h1>
<br>
<br>
<tr>
    <th >Order Id</th>
    <th >Pizza Id</th>
    <th >Order Date</th>
    <th >Quantity</th>
    <th >Price</th>
</tr>
<div id="order-list">

    <tr class="order-data">
        <td>${order.orderId}</td>
        <td>
            ${order.pizzaId}
        </td>
        <td>
            ${order.quantity}
        </td>
        <td>
            ${order.price}
        </td>
    </tr>
</div>



<script src="listOrders.js"></script>
</body>
</html>
